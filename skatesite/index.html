<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SkateSITE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#DE623A",
            secondary: "#DFDFDF",
            dark: "#1C1C1C",
            black: "#242424",
          },
          fontFamily: {
            montserrat: ["Montserrat", "sans-serif"],
            anton: ["Anton", "sans-serif"],
          },
        },
      },
    };

  </script>
</head>

<body class="font-montserrat">
  <div class="bg-black min-h-screen relative flex py-[16px] md:py-[16px] lg:py-[22px] items-center justify-center">
    <img src="./images/shape1.png" class="z-[0] top-0 right-0 w-full opacity-0 md:opacity-100 absolute max-w-[50vh] md:max-w-[60vh] lg:max-w-[80vh] xl:max-w-[100vh] select-none" alt="shape1">
    <img src="./images/shape2.png" class="z-[0]  opacity-0 md:opacity-100 absolute bottom-0 left-0 w-full  max-w-[40vh] md:max-w-[50vh] lg:max-w-[65vh] xl:max-w-[70vh] select-none" alt="shape2">
    <!-- header -->
    <nav class="z-10 fixed w-full px-[16px] md:px-[30px] lg:px-[42px] left-0 top-[22px] selection:bg-primary selection:text-secondary">
      <div class="flex justify-between items-center max-w-[1200px] m-auto">
        <div class="logo">
          <img src="./images/LOGO.png" class="max-w-[152px] select-none" alt="SKATESITE">
        </div>
        <div class="links hidden md:block">
          <ul class="flex gap-[20px]">
            <li>
              <a href="javascript:;"
                class="inline-block uppercase text-[#DFDFDF] text-[14px] font-normal leading-[normal]">Home</a>
            </li>
            <li>
              <a href="javascript:;"
                class="inline-block uppercase text-[#DFDFDF] text-[14px] font-normal leading-[normal]">About Us</a>
            </li>
            <li>
              <a href="javascript:;"
                class="inline-block uppercase text-[#DFDFDF] text-[14px] font-normal leading-[normal]">Our Event</a>
            </li>
            <li>
              <a href="javascript:;"
                class="inline-block uppercase text-[#DFDFDF] text-[14px] font-normal leading-[normal]">Sponsors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- header -->

    <div class="main text-[#DFDFDF] w-full relative z-10 flex flex-col items-center max-w-[1200px]  selection:bg-primary selection:text-secondary">
      <div class="min-w-[200px] sm:min-w-[300px] md:min-w-[340px] lg:min-w-[400px] xl:min-w-[470px] flex justify-between m-auto">
        <span class="font-anton text-[100px] sm:text-[160px] md:text-[200px] lg:text-[240px] xl:text-[270px] font-normal leading-[normal] shrink-0 inline-block">4</span>
        <img src="./images/skate.png" alt="skate"
          class="select-none absolute h-[44%] sm:h-[46%] md:h-[50%] lg:h-[55%] xl:h-[59%] left-[50%] -translate-x-[50%] -translate-y-[50%] top-[28%] md:top-[30%] lg:top-[35%] xl:top-[40%]" />
        <span class="font-anton text-[100px] sm:text-[160px] md:text-[200px] lg:text-[240px] xl:text-[270px] font-normal leading-[normal] shrink-0 inline-block">4</span>
      </div>
      <div class="text-center">
        <h3 class="leading-[normal] text-[30px] lg:text-[40px] xl:text-[50px] font-normal"><span class="!font-bold">Oops,</span> you’ve lost</h3>
        <p class="text-[12px] md:text-[16px] mb-[24px]">We can’t find the page that you’re looking for...</p>
        <button class="bg-primary text-secondary uppercase p-[5px_20px] lg:p-[9px_30px] rounded-full font-semibold text-[16px] lg:text-[20px] border border-primary hover:bg-opacity-0 hover:text-primary transition duration-200 ease-linear">Go home</button>
      </div>
    </div>

    <footer class="z-10 fixed w-full px-[16px] md:px-[30px] lg:px-[42px] left-0 bottom-[22px]  selection:bg-primary selection:text-secondary">
      <div class="flex justify-between items-center max-w-[1200px] m-auto md:pl-3">
        <ul class="flex gap-2 select-none">
          <li class="transition-all duration-200 ease-linear hover:scale-[1.14]">
            <a href="javascript:;">
              <img src="./images/youtube.png" class="w-[20px] h-[20px] md:w-[30px] md:h-[30px]" alt="youtube">
            </a>
          </li>
          <li class="transition-all duration-200 ease-linear hover:scale-[1.14]">
            <a href="javascript:;">
              <img src="./images/instagram.png" class="w-[20px] h-[20px] md:w-[30px] md:h-[30px]" alt="instagram">
            </a>
          </li>
          <li class="transition-all duration-200 ease-linear hover:scale-[1.14]">
            <a href="javascript:;">
              <img src="./images/facebook.png" class="w-[20px] h-[20px] md:w-[30px] md:h-[30px]" alt="facebook">
            </a>
          </li>
          <li class="transition-all duration-200 ease-linear hover:scale-[1.14]">
            <a href="javascript:;">
              <img src="./images/twitter.png" class="w-[20px] h-[20px] md:w-[30px] md:h-[30px]" alt="twitter">
            </a>
          </li>
        </ul>
        <div>
          <p class="text-[16px] m-0 text-secondary">&copy; 2024 - SkateSITE </p>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
