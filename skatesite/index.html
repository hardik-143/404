    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: "#DE623A",
          secondary: "#DFDFDF",
          dark: {
            DEFAULT: "#1C1C1C",
            500: "rgb(28,28,28,0.5)",
            900: "rgb(28,28,28,0.9)",
          },
          black: "#242424",
        },

          montserrat: ["Montserrat", "sans-serif"],

            <span class="transition-all duration-300 ease-linear bg-white block w-[30px] h-[2px] bg-dark-900 group-has-[:checked]:rotate-[-45deg] group-has-[:checked]:origin-bottom-left"></span>

        <span class="font-anton text-[100px] sm:text-[160px] md:text-[200px] lg:text-[240px] xl:text-[270px] font-normal leading-[normal] shrink-0 inline-block">4</span>
